<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
	<div class="container my-5">
		<h4 class="my-3">Register to Lorem Ipsum College:</h4>
		<form th:action="@{/student/formAddStudent}">
			<div class="mb-3">
				<label for="firstName" class="form-label">Firstname</label>
				<input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" />
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Lastname</label>
				<input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" />
			</div>
			<div class="mb-3">
				<label for="birthDate" class="form-label">Birth date</label>
				<input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}" />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" th:field="*{email}" />
			</div>
			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control" id="address" name="address" th:field="*{address}" />
			</div>
			<div class="mb-3">
				<label for="residence" class="form-label">Residence</label>
				<input type="text" class="form-control" id="residence" name="residence" th:field="*{residence}" />
			</div>
			<div class="mb-3">
				<select th:field="*{student.degreeCourse}">
					<option th:each="course : ${courses}" th:text="${course.getName()}" th:value="${course.getName()}">
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
